
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計書からサイトパッケージ作成</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        form { margin-bottom: 20px; }
        input, button { margin: 10px 0; }
        #log { background-color: #f5f5f5; padding: 15px; border-radius: 5px; height: 200px; overflow-y: auto; }
        .server-address-container { display: flex; align-items: center; }
        #server_address { flex-grow: 1; width: calc(100% - 80px); }
        .fixed-part { margin: 0 10px; }
    </style>
</head>
<body>
    <h1>設計書からサイトパッケージ作成</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="server-address-container">
            <input type="text" id="server_address" name="server_address" placeholder="サーバーアドレス" required>
            <span class="fixed-part">/items/</span>
            <input type="text" name="site_id" placeholder="サイトID" required style="width: 100px;">
        </div>
        <input type="file" name="input_file" required><br>
        <button type="submit">処理開始</button>
    </form>
    <div id="log"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('log').innerHTML += '<p>' + data.message + '</p>';
                } else {
                    document.getElementById('log').innerHTML += '<p style="color: red;">' + data.message + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('log').innerHTML += '<p style="color: red;">エラーが発生しました: ' + error + '</p>';
            });
        });
    </script>
</body>
</html>
